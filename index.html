<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CenterMe - a CSS game</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A CSS game about centering and aligning a div.">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        <script type="text/javascript" src="js/jquery-3.7.1.min.js" defer></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js" defer></script>
        <script type="text/javascript" src="js/script.js" defer></script>
    </head>
    <body>
        <h1>Center Me!</h1>
        <p>
            Move the &ltdiv&gt to the highlighted area using CSS.
        </p>

        <div id="main">
            <div id="area-container" class="container">
                <div id="area">
                    <div id="target"></div>
                    <div id="player" class="player-like"></div>

                    <div id="player-visual" class="player-like">
                        <div id="player-inner"></div>
                    </div>
                </div>
            </div>

            <div id="level-container">
                <div class="progress" role="progressbar" id="level-progress" aria-label="Levels progress" aria-valuemin="1">
                    <div class="progress-bar" style="width: 50%"></div>
                </div>

                <button type="button" class="btn btn-danger" id="btn-prev-level">Previous level</button>
                <span id="level-disp">0/1</span>
                <button type="button" class="btn btn-success" id="btn-next-level">Next level</button>
            </div>
        </div>

        <div id="editors"></div>

        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="https://github.com/Wolfyxon/CenterMe" target="_blank">Source code</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="https://wolfyxon.github.io/" target="_blank">My website</a>
              </li>
          </ul>
    </body>
</html>
